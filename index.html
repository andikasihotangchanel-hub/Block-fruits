<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Game Fix Camera</title>
<style>
body { margin:0; overflow:hidden; }
canvas { display:block; }

#joystick {
  position:fixed;
  bottom:80px;
  left:50px;
  width:100px;
  height:100px;
  background:rgba(255,255,255,0.2);
  border-radius:50%;
  touch-action:none;
}
#stick {
  position:absolute;
  width:50px;
  height:50px;
  background:white;
  border-radius:50%;
  top:25px;
  left:25px;
}

#jumpBtn {
  position:fixed;
  bottom:80px;
  right:50px;
  width:80px;
  height:80px;
  border-radius:50%;
  background:orange;
  color:white;
  font-size:20px;
  border:none;
}
</style>
</head>
<body>

<div id="joystick"><div id="stick"></div></div>
<button id="jumpBtn">Jump</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);

// Ground
const groundGeo = new THREE.PlaneGeometry(200,200);
const groundMat = new THREE.MeshStandardMaterial({color:0x228B22});
const ground = new THREE.Mesh(groundGeo,groundMat);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// Player
const playerGeo = new THREE.BoxGeometry(1,2,1);
const playerMat = new THREE.MeshStandardMaterial({color:0xff0000});
const player = new THREE.Mesh(playerGeo,playerMat);
player.position.y = 1;
scene.add(player);

// Movement
let moveForward = 0;
let moveSide = 0;
let velocityY = 0;
let canJump = true;
let angle = 0;

// ===== JOYSTICK =====
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");

joystick.addEventListener("touchmove", e=>{
  const rect = joystick.getBoundingClientRect();
  const x = e.touches[0].clientX - rect.left - 50;
  const y = e.touches[0].clientY - rect.top - 50;

  const distance = Math.min(Math.sqrt(x*x+y*y),40);
  const angleStick = Math.atan2(y,x);

  const stickX = Math.cos(angleStick)*distance;
  const stickY = Math.sin(angleStick)*distance;

  stick.style.left = 25 + stickX + "px";
  stick.style.top = 25 + stickY + "px";

  moveForward = -stickY / 40;
  moveSide = stickX / 40;
});

joystick.addEventListener("touchend", ()=>{
  stick.style.left="25px";
  stick.style.top="25px";
  moveForward = 0;
  moveSide = 0;
});

// ===== JUMP =====
document.getElementById("jumpBtn").addEventListener("touchstart",()=>{
  if(canJump){
    velocityY = 0.25;
    canJump = false;
  }
});

// ===== CAMERA ROTATION (DRAG LAYAR) =====
let startX = 0;
document.addEventListener("touchstart", e=>{
  if(e.touches.length==1){
    startX = e.touches[0].clientX;
  }
});

document.addEventListener("touchmove", e=>{
  if(e.touches.length==1){
    let deltaX = e.touches[0].clientX - startX;
    angle -= deltaX * 0.005;
    startX = e.touches[0].clientX;
  }
});

// ===== GAME LOOP =====
function animate(){
  requestAnimationFrame(animate);

  // Movement relative camera
  player.position.x += Math.sin(angle) * moveForward * 0.3;
  player.position.z += Math.cos(angle) * moveForward * 0.3;

  player.position.x += Math.cos(angle) * moveSide * 0.3;
  player.position.z -= Math.sin(angle) * moveSide * 0.3;

  // Gravity
  velocityY -= 0.01;
  player.position.y += velocityY;

  if(player.position.y <= 1){
    player.position.y = 1;
    velocityY = 0;
    canJump = true;
  }

  // Camera follow belakang
  camera.position.x = player.position.x - Math.sin(angle)*8;
  camera.position.z = player.position.z - Math.cos(angle)*8;
  camera.position.y = player.position.y + 4;

  camera.lookAt(
    player.position.x,
    player.position.y + 1,
    player.position.z
  );

  renderer.render(scene,camera);
}

animate();

window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
