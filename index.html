<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Game 3D Kota</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
<style>
body { margin:0; overflow:hidden; }

#joystick {
  position:absolute;
  bottom:20px;
  left:20px;
  width:120px;
  height:120px;
  background:rgba(255,255,255,0.2);
  border-radius:50%;
}

#stick {
  position:absolute;
  width:50px;
  height:50px;
  background:white;
  border-radius:50%;
  left:35px;
  top:35px;
}

#jumpBtn{
  position:absolute;
  bottom:40px;
  right:40px;
  padding:15px 20px;
  background:red;
  color:white;
  border:none;
  border-radius:50%;
}
</style>
</head>
<body>

<div id="joystick"><div id="stick"></div></div>
<button id="jumpBtn">JUMP</button>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,5,10);

const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// LIGHT
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(10,20,10);
scene.add(light);

// GROUND
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(100,100),
  new THREE.MeshPhongMaterial({color:0x228B22})
);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// JALAN
const road = new THREE.Mesh(
  new THREE.PlaneGeometry(6,100),
  new THREE.MeshPhongMaterial({color:0x222222})
);
road.rotation.x = -Math.PI/2;
road.position.y = 0.01;
scene.add(road);

// PLAYER
const player = new THREE.Group();

const body = new THREE.Mesh(
  new THREE.BoxGeometry(1,2,1),
  new THREE.MeshPhongMaterial({color:0x0044ff})
);
body.position.y = 1;
player.add(body);

const head = new THREE.Mesh(
  new THREE.BoxGeometry(1,1,1),
  new THREE.MeshPhongMaterial({color:0xffcc99})
);
head.position.y = 2.5;
player.add(head);

scene.add(player);

// BANGUNAN (sejajar, beda warna, jarak 5cm = 0.05)
const spacing = 0.05;
for(let i=-40; i<40; i+=6){
  
  // kiri
  const leftBuilding = new THREE.Mesh(
    new THREE.BoxGeometry(3,6,3),
    new THREE.MeshPhongMaterial({color:Math.random()*0xffffff})
  );
  leftBuilding.position.set(-4 - spacing,3,i);
  scene.add(leftBuilding);

  // kanan
  const rightBuilding = new THREE.Mesh(
    new THREE.BoxGeometry(3,6,3),
    new THREE.MeshPhongMaterial({color:Math.random()*0xffffff})
  );
  rightBuilding.position.set(4 + spacing,3,i);
  scene.add(rightBuilding);
}

// MOVEMENT
let moveForward = 0;
let moveSide = 0;
let velocityY = 0;
let canJump = true;

// JOYSTICK FIX ARAH
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");

joystick.addEventListener("touchmove", e=>{
  const rect = joystick.getBoundingClientRect();
  const x = e.touches[0].clientX - rect.left - 60;
  const y = e.touches[0].clientY - rect.top - 60;

  stick.style.left = (x+35)+"px";
  stick.style.top = (y+35)+"px";

  // FIX: arah depan sekarang benar
  moveForward = -y/40;
  moveSide = x/40;
});

joystick.addEventListener("touchend", ()=>{
  moveForward = 0;
  moveSide = 0;
  stick.style.left = "35px";
  stick.style.top = "35px";
});

// JUMP
document.getElementById("jumpBtn").onclick = ()=>{
  if(canJump){
    velocityY = 0.2;
    canJump = false;
  }
};

// ANIMATE
function animate(){
  requestAnimationFrame(animate);

  // gerak
  player.position.z += moveForward;
  player.position.x += moveSide;

  // GRAVITY
  velocityY -= 0.01;
  player.position.y += velocityY;

  if(player.position.y <= 0){
    player.position.y = 0;
    velocityY = 0;
    canJump = true;
  }

  // KAMERA IKUT PLAYER
  camera.position.x = player.position.x;
  camera.position.z = player.position.z + 10;
  camera.lookAt(player.position);

  controls.update();
  renderer.render(scene,camera);
}

animate();
</script>
</body>
</html>
