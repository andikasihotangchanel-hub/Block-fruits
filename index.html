<DOCTYPE html >
    <script>

// =========================
// CEK EVENT RAMADHAN
// =========================

function isRamadhan() {
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const day = now.getDate();

    // Ramadhan 2026 (18 Feb â€“ 19 Mar 2026)
    if (year === 2026 && (
        (month === 2 && day >= 18) ||
        (month === 3 && day <= 19)
    )) {
        return true;
    }

    return false;
}


// =========================
// SCENE
// =========================

const scene = new THREE.Scene();
scene.background = new THREE.Color(
    isRamadhan() ? 0xffcc88 : 0x87CEEB
);

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.6));

camera.position.z = 20;


// =========================
// EVENT RAMADHAN DECOR
// =========================

let moon; // supaya bisa dianimasi

function spawnRamadhanDecor() {

    const geometry = new THREE.SphereGeometry(2, 32, 32);
    const material = new THREE.MeshStandardMaterial({
        color: 0xffffaa,
        emissive: 0xffdd88,
        emissiveIntensity: 0.5
    });

    moon = new THREE.Mesh(geometry, material);
    moon.position.set(0, 10, -20);
    scene.add(moon);
}

function giveRamadhanBonus() {
    console.log("Bonus Ramadhan Aktif!");
}


// =========================
// TANTANGAN PUASA
// =========================

let puasaProgress = 0;
let puasaTarget = 5;
let challengeActive = false;

function startPuasaChallenge() {
    puasaProgress = 0;
    challengeActive = true;
    console.log("Tantangan Puasa Dimulai! Target:", puasaTarget);
}

function addPuasaProgress() {
    if (!challengeActive) return;

    puasaProgress++;
    console.log("Progress Puasa:", puasaProgress + "/" + puasaTarget);

    if (puasaProgress >= puasaTarget) {
        completePuasaChallenge();
    }
}

function completePuasaChallenge() {
    challengeActive = false;
    console.log("Tantangan Selesai! ðŸŽ‰ Reward Didapat!");
}


// =========================
// AKTIFKAN EVENT
// =========================

if (isRamadhan()) {
    console.log("Event Ramadhan Aktif!");
    spawnRamadhanDecor();
    giveRamadhanBonus();
    startPuasaChallenge();
}


// =========================
// TEST PROGRESS (TEKAN SPASI)
// =========================

window.addEventListener("keydown", function(e){
    if (e.code === "Space") {
        addPuasaProgress();
    }
});


// =========================
// ANIMATION LOOP
// =========================

function animate() {
    requestAnimationFrame(animate);

    if (moon) {
        moon.rotation.y += 0.01;
    }

    renderer.render(scene, camera);
}

animate();

            </script>
