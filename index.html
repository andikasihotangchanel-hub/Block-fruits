<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game Ramadhan Andika</title>

<style>
    body{
        margin:0;
        overflow:hidden;
        font-family:Arial, sans-serif;
    }

    #info{
        position:absolute;
        top:10px;
        left:10px;
        background:rgba(0,0,0,0.5);
        color:white;
        padding:10px;
        border-radius:10px;
        font-size:14px;
    }
</style>
</head>
<body>

<div id="info">
Game Ramadhan ðŸŒ™<br>
Tekan SPASI untuk tambah progress
</div>

<!-- THREE JS CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

// ======================
// CEK RAMADHAN
// ======================

function isRamadhan(){
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth()+1;
    const day = now.getDate();

    if(year===2026 && (
        (month===2 && day>=18) ||
        (month===3 && day<=19)
    )){
        return true;
    }

    return false;
}

// ======================
// SETUP SCENE
// ======================

const scene = new THREE.Scene();
scene.background = new THREE.Color(
    isRamadhan()?0xffcc88:0x87CEEB
);

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth/window.innerHeight,
    0.1,
    1000
);

camera.position.z = 15;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// LIGHT
const light = new THREE.AmbientLight(0xffffff,1);
scene.add(light);

// ======================
// BULAN RAMADHAN
// ======================

let moon=null;

function spawnMoon(){
    const geo = new THREE.SphereGeometry(2,32,32);
    const mat = new THREE.MeshStandardMaterial({
        color:0xffffaa,
        emissive:0xffcc66,
        emissiveIntensity:0.6
    });

    moon = new THREE.Mesh(geo,mat);
    moon.position.set(0,5,0);
    scene.add(moon);
}

if(isRamadhan()){
    spawnMoon();
}

// ======================
// TANTANGAN PUASA
// ======================

let progress=0;
let target=5;
let challengeActive=isRamadhan();

window.addEventListener("keydown",function(e){
    if(e.code==="Space" && challengeActive){
        progress++;
        document.getElementById("info").innerHTML=
        "Game Ramadhan ðŸŒ™<br>Progress: "+progress+"/"+target;

        if(progress>=target){
            document.getElementById("info").innerHTML=
            "ðŸŽ‰ Tantangan Selesai! ðŸŽ‰";
            challengeActive=false;
        }
    }
});

// ======================
// RESPONSIVE
// ======================

window.addEventListener("resize",function(){
    camera.aspect=window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
});

// ======================
// ANIMATE LOOP
// ======================

function animate(){
    requestAnimationFrame(animate);

    if(moon){
        moon.rotation.y+=0.01;
    }

    renderer.render(scene,camera);
}

animate();

</script>
</body>
</html>
